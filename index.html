<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Inteligente</title>
  <style>
    :root { --color-bg: #0f0f0f; --color-accent: #00bcd4; --color-btn: #1a1a1a; --color-hover: #00acc1; --color-text: #f0f0f0; --input-bg: #1e1e1e; --input-focus: #222a2a; --shadow: 0 2px 12px rgba(0,188,212,0.10); --transition: 0.2s ease-in-out; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--color-bg); color: var(--color-text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem 1rem; min-height: 100vh; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--color-accent); text-shadow: var(--shadow); }
    .search-container { width: 100%; max-width: 480px; background: rgba(30,30,30,0.85); border-radius: 12px; box-shadow: var(--shadow); padding: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; }
    label { font-size: 1rem; color: var(--color-accent); }
    .input-wrapper { position: relative; }
    .input-wrapper svg { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); fill: var(--color-text); width: 1.2rem; height: 1.2rem; opacity: 0.6; }
    input, select { width: 100%; padding: 0.8rem 1rem; border: none; border-radius: 6px; background: var(--input-bg); color: var(--color-text); box-shadow: 0 1px 6px rgba(0,188,212,0.07); font-size: 1rem; outline: none; transition: background var(--transition), border var(--transition); }
    input:focus { background: var(--input-focus); border: 2px solid var(--color-accent); }
    .button-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(100px,1fr)); gap: 0.5rem; }
    button { padding: 0.6rem; font-size: 0.95rem; background: var(--color-btn); color: var(--color-text); border: 1px solid var(--color-accent); border-radius: 6px; cursor: pointer; transition: background var(--transition); }
    button:hover { background: var(--color-hover); }
  </style>
</head>
<body>
  <h1>Buscador Inteligente</h1>
  <div class="search-container" role="search">
    <label for="query">Buscar:</label>
    <div class="input-wrapper">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.07 5.59 12.52 3 9.5 3S3.93 5.59 3.93 8.39c0 2.8 2.55 5.39 5.57 5.39 1.61 0 3.09-.66 4.15-1.72l.27.28v.79l4.25 4.25 1.5-1.5-4.18-4.19z"/></svg>
      <input type="text" id="query" placeholder="Término..." autocomplete="off" autofocus>
    </div>
    <select id="category" aria-label="Selecciona categoría">
      <option value="web">Web</option>
      <option value="news">Noticias</option>
      <option value="images">Imágenes</option>
      <option value="videos">Videos</option>
      <option value="jobs">Empleos</option>
    </select>
    <div class="button-grid" id="buttons"></div>
  </div>
  <script>
    const engines = {
      web: {
        Google: q => `https://www.google.com/search?q=${q}`,
        Bing: q => `https://www.bing.com/search?q=${q}`,
        Yahoo: q => `https://ar.search.yahoo.com/search?p=${q}`,
        Wikipedia: q => `https://es.wikipedia.org/wiki/${q}`
      },
      news: {
        Google: q => `https://www.google.com/search?q=${q}&tbm=nws`,
        Bing: q => `https://www.bing.com/news/search?q=${q}`,
        Yahoo: q => `https://ar.search.yahoo.com/news?p=${q}`,
        Wikipedia: q => `https://es.wikipedia.org/wiki/${q}`
      },
      images: {
        Google: q => `https://www.google.com/search?q=${q}&tbm=isch`,
        Bing: q => `https://www.bing.com/images/search?q=${q}`,
        Yahoo: q => `https://ar.search.yahoo.com/images?p=${q}`,
        Wikipedia: q => `https://es.wikipedia.org/wiki/${q}`
      },
      videos: {
        Google: q => `https://www.google.com/search?q=${q}&tbm=vid`,
        Bing: q => `https://www.bing.com/videos/search?q=${q}`,
        Yahoo: q => `https://ar.search.yahoo.com/video?p=${q}`,
        Wikipedia: q => `https://es.wikipedia.org/wiki/${q}`
      },
      jobs: {
        LinkedIn: q => `https://www.linkedin.com/jobs/search?keywords=${encodeURIComponent(q)}`,
        Indeed: q => `https://ar.indeed.com/jobs?q=${encodeURIComponent(q)}&l=&from=searchOnHP`,
        ZonaJobs: q => `https://www.zonajobs.com.ar/empleos-busqueda-${q.toLowerCase().replace(/\s+/g,'-')}.html`,
        Bumeran: q => `https://www.bumeran.com.ar/empleos-busqueda-${q.toLowerCase().replace(/\s+/g,'-')}.html`,
        Computrabajo: q => `https://www.computrabajo.com.ar/ofertas-de-trabajo/?q=${encodeURIComponent(q)}`
      }
    };

    const query = document.getElementById('query');
    const category = document.getElementById('category');
    const buttons = document.getElementById('buttons');

    function render() {
      const term = query.value.trim();
      if (!term) return;
      buttons.innerHTML = '';
      Object.entries(engines[category.value]).forEach(([name, fn]) => {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => {
          let url;
          if(category.value==='jobs' && (name==='ZonaJobs'||name==='Bumeran')){
            url = fn(term);
          } else if(category.value==='jobs' && name==='Computrabajo'){
            url = fn(term);
          } else {
            url = fn(term);
          }
          window.open(url, '_blank', 'noopener');
        }
        buttons.appendChild(btn);
      });
    }

    category.addEventListener('change', render);
    query.addEventListener('keydown', e => { if (e.key === 'Enter') render(); });
    document.addEventListener('DOMContentLoaded', () => { category.value = 'jobs'; render(); });
  </script>
</body>
</html>
