<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Inteligente</title>
  <style>
    :root {
      --color-bg: #0f0f0f;
      --color-accent: #00bcd4;
      --color-btn: #1a1a1a;
      --color-hover: #00acc1;
      --color-text: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--color-accent);
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: var(--color-text);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: var(--color-btn);
      color: var(--color-text);
      border: 1px solid var(--color-accent);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--color-hover);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Buscador Inteligente</h1>
  <div class="search-container">
    <input type="text" id="query" placeholder="Buscar noticias, artículos o contenido...">
    <div class="button-grid">
      <button onclick="buscar('google_ar')">Google</button>
      <button onclick="buscar('bing')">Bing</button>
      <button onclick="buscar('yahoo_ar')">Yahoo</button>
      <button onclick="buscar('wikipedia')">Wikipedia</button>
    </div>
  </div>

  <script>
    function buscar(motor) {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Por favor, escribí algo para buscar.");

      const urls = {
        google_ar: `https://www.google.com/search?q=${encodeURIComponent(query)}&tbs=sbd:1&cr=countryAR`,
        bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}&qft=sortbydate%3d%221%22`,
        yahoo_ar: `https://ar.search.yahoo.com/search?p=${encodeURIComponent(query)}`,
        wikipedia: `https://es.wikipedia.org/w/index.php?search=${encodeURIComponent(query)}`
      };

      window.open(urls[motor], '_blank');
    }
  </script>
</body>
</html>
