        function ConfirmModal({ isOpen, onClose, onConfirm, title, children }) {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>

        function SmartSearchApp() {
            const [query, setQuery] = useState("");
            const [category, setCategory] = useState("web");
            const [recents, setRecents] = useState([]);
            const [isCopied, setIsCopied] = useState(false);
            const [isConfirmModalOpen, setConfirmModalOpen] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => {
                setQuery(localStorage.getItem("smartsearch:lastQuery") || "");
                setCategory(localStorage.getItem("smartsearch:lastCat") || "web");
                try {
                    const saved = JSON.parse(localStorage.getItem("smartsearch:recents") || "[]");
                    if (Array.isArray(saved)) setRecents(saved.slice(0, 12));
                } catch {}
            }, []);

            useEffect(() => { localStorage.setItem("smartsearch:lastQuery", query); }, [query]);
            useEffect(() => { localStorage.setItem("smartsearch:lastCat", category); }, [category]);

            const categoryEngines = useMemo(() => ENGINES[category], [category]);
            const hasQuery = query.trim().length > 0;

            const addQueryToRecents = () => {
                if (hasQuery) {
                    setRecents((prev) => {
                        const next = [query, ...prev.filter((x) => x !== query)].slice(0, 12);
                        localStorage.setItem("smartsearch:recents", JSON.stringify(next));
                        return next;
                    });
                }
            };

            const handleOpen = (engineName) => {
                const fn = categoryEngines[engineName];
                if (!fn) return;
                const url = fn(enc(query));
                openUrlSafe(url);
                addQueryToRecents();
            };

            const handleSearchAll = () => {
                setConfirmModalOpen(true);
            };
            
            const executeSearchAll = () => {
                Object.values(categoryEngines).forEach(fn => {
                    const url = fn(enc(query));
                    openUrlSafe(url);
                });
                addQueryToRecents();
                setConfirmModalOpen(false);
            };

            useEffect(() => {
                const onKey = (e) => {
                    const isMac = navigator.platform.toUpperCase().includes("MAC");
                    if ((isMac ? e.metaKey : e.ctrlKey) && e.key.toLowerCase() === "k") {
                        e.preventDefault();
                        inputRef.current?.focus();
                        inputRef.current?.select();
                    }
                    if (e.key === "Escape") {
                        if (query) setQuery("");
                    }
                    if (e.key === "Enter" && document.activeElement === inputRef.current) {
                        const firstEngineName = Object.keys(categoryEngines)[0];
                        if (firstEngineName && hasQuery) handleOpen(firstEngineName);
                    }
                };
                window.addEventListener("keydown", onKey);
                return () => window.removeEventListener("keydown", onKey);
            }, [categoryEngines, hasQuery, query]);

            const copyQuery = () => {
                if (!query || !navigator.clipboard) return;
                navigator.clipboard.writeText(query).then(() => {
                    setIsCopied(true);
                    setTimeout(() => setIsCopied(false), 2000);
                }).catch(err => console.error("Failed to copy: ", err));
            };

            return (
                <div className="min-h-screen text-gray-200 p-4 font-sans selection:bg-teal-500 selection:text-white">
                    <div className="w-full max-w-3xl mx-auto fade-in pb-8">
                        <header className="text-center mb-6">
                            <h1 className="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">
                                Buscador Inteligente
                            </h1>
                            <p className="text-gray-400 mt-1">
                                Tu centro de búsqueda para toda la web.
                            </p>
                        </header>

                        <main className="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-black/20 p-6 flex flex-col gap-5">
                            <div className="relative" role="search">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 opacity-80 pointer-events-none">
                                    <Icon name="search" className="h-5 w-5 text-gray-400" />
                                </div>
                                <input
                                    ref={inputRef}
                                    id="query"
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder="Escribe tu búsqueda aquí…"
                                    autoFocus
                                    autoComplete="off"
                                    className="w-full px-4 py-3 pl-12 pr-24 rounded-lg bg-gray-900 text-gray-100 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all"
                                />
                                <div className="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-2">
                                    <button onClick={copyQuery} title="Copiar" className="p-1 rounded hover:bg-gray-700/60 disabled:opacity-50" disabled={!hasQuery || isCopied}>
                                        {isCopied ? <Icon name="check" className="h-4 w-4 text-teal-400" /> : <Icon name="clipboardCopy" className="h-4 w-4" />}
                                    </button>
                                    {hasQuery && (
                                        <button onClick={() => setQuery("")} title="Limpiar (Esc)" className="p-1 rounded hover:bg-gray-700/60">
                                            <Icon name="x" className="h-5 w-5" />
                                        </button>
                                    )}
                                </div>
                            </div>
                            <p className="text-xs text-gray-400 -mt-1">
                                Atajos: <kbd className="px-1.5 py-0.5 text-xs rounded bg-gray-700 border-b-2 border-gray-600">Ctrl</kbd>+
                                <kbd className="px-1.5 py-0.5 text-xs rounded bg-gray-700 border-b-2 border-gray-600">K</kbd> enfoca •
                                <kbd className="px-1.5 py-0.5 text-xs rounded bg-gray-700 border-b-2 border-gray-600">Enter</kbd> busca •
                                <kbd className="px-1.5 py-0.5 text-xs rounded bg-gray-700 border-b-2 border-gray-600">Esc</kbd> limpia
                            </p>

                            <label className="block text-sm">
                                <span className="text-gray-400 font-medium mb-2 block">Categoría</span>
                                <div className="relative">
                                    <select
                                        className="w-full appearance-none px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all pr-10"
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        aria-label="Seleccionar categoría"
                                    >
                                        {CATEGORIES.map((c) => <option key={c.key} value={c.key}>{c.label}</option>)}
                                    </select>
                                    <div className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center gap-2">
                                        {CATEGORIES.find(c => c.key === category)?.icon}
                                        <Icon name="chevronDown" className="h-4 w-4" />
                                    </div>
                                </div>
                            </label>

                            <div className="border-t border-gray-700 pt-5 min-h-[140px]">
                                {!hasQuery ? (
                                    <div className="text-center text-gray-500 flex flex-col items-center justify-center h-full pt-4 fade-in">
                                        <Icon name="search" className="h-10 w-10 mb-2 opacity-30"/>
                                        <p>Escribe algo para ver los motores de búsqueda.</p>
                                    </div>
                                ) : (
                                    <div className="fade-in">
                                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                                            {Object.entries(categoryEngines).map(([name], i) => (
                                                <button key={name} onClick={() => handleOpen(name)} title={`Buscar en ${name}`} className="bg-gray-700/50 text-gray-200 border border-gray-600 rounded-lg p-3 hover:bg-teal-500 hover:text-white hover:border-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-teal-500 transition-all text-sm font-medium active:scale-95 flex items-center justify-between gap-2">
                                                    <span className="truncate">{name}</span>
                                                    <Icon name="externalLink" className="h-4 w-4 opacity-80" />
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {recents.length > 0 && (
                                <div className="mt-4">
                                    <div className="flex items-center justify-between text-xs text-gray-400 mb-2">
                                        <div className="inline-flex items-center gap-1.5"><Icon name="history" className="h-3.5 w-3.5" /> Recientes</div>
                                        <button className="inline-flex items-center gap-1 hover:text-red-300" onClick={() => { localStorage.removeItem("smartsearch:recents"); setRecents([]); }} title="Borrar historial">
                                            <Icon name="trash2" className="h-3.5 w-3.5" /> Limpiar
                                        </button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {recents.map((q) => (
                                            <button key={q} className="text-xs bg-gray-800/70 border border-gray-700 rounded-full px-2.5 py-1 hover:bg-gray-700 transition-colors" onClick={() => setQuery(q)} title={q}>
                                                {q}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <details className="text-sm text-gray-300/90 mt-4">
                                <summary className="cursor-pointer text-teal-400 hover:text-teal-300 transition-colors inline-flex items-center gap-1 font-medium">
                                    <Icon name="info" className="h-4 w-4" /> Ayuda: Lista completa de operadores
                                </summary>
                                <div className="bg-gray-900/50 p-4 mt-2 rounded-md border border-gray-700">
                                    <ul className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-2 text-xs">
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">"frase exacta"</code> – Frase exacta</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">-palabra</code> – Excluye una palabra</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">palabra1 OR palabra2</code> – Una u otra palabra</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">palabra1 AND palabra2</code> – Ambas palabras</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">*</code> – Comodín para una palabra</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">( )</code> – Agrupa términos</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">site:dominio.com</code> – Dominio específico</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">filetype:pdf</code> – Tipo de archivo</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">ext:pdf</code> – Extensión de archivo</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">related:URL</code> – Sitios relacionados</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">cache:URL</code> – Versión en caché</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">intitle:palabra</code> – Palabra en el título</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">allintitle:palabras</code> – Todas en el título</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">inurl:palabra</code> – Palabra en la URL</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">allinurl:palabras</code> – Todas en la URL</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">intext:palabra</code> – Palabra en el texto</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">allintext:palabras</code> – Todas en el texto</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">before:AAAA-MM-DD</code> – Antes de fecha</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">after:AAAA-MM-DD</code> – Después de fecha</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">define:palabra</code> – Definición</li>
                                        <li><code className="text-teal-300 bg-gray-700 px-1.5 py-0.5 rounded">source:nombre</code> – Fuente de noticias</li>
                                    </ul>
                                </div>
                            </details>
                        </main>

                    </div>
                    <ConfirmModal 
                        isOpen={isConfirmModalOpen} 
                        onClose={() => setConfirmModalOpen(false)}
                        onConfirm={executeSearchAll}
                        title="Confirmar Búsqueda Múltiple"
                    >
                        <p>Esto abrirá <strong>{categoryEngines ? Object.keys(categoryEngines).length : 0}</strong> pestañas nuevas en tu navegador.</p>
                        <p className="mt-2">¿Estás seguro de que quieres continuar?</p>
                    </ConfirmModal>
                </div>
            );
        }

        ReactDOM.render(<SmartSearchApp />, document.getElementById('root'));
    </script>
</body>
</html>
