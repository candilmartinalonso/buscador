<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Inteligente</title>
  <!-- Carga diferida de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet"></noscript>
  <style>
    :root {
      --color-bg: #0f0f0f;
      --color-accent: #00bcd4;
      --color-btn: #1a1a1a;
      --color-hover: #00acc1;
      --color-text: #f0f0f0;
      --input-bg: #1e1e1e;
      --input-focus: #222a2a;
      --shadow: 0 2px 12px rgba(0,188,212,0.10);
      --transition: 0.2s ease-in-out;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      transition: background-color var(--transition);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-accent);
      text-shadow: var(--shadow);
    }
    .search-container {
      width: 100%; max-width: 480px;
      background: rgba(30,30,30,0.85);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      display: flex; flex-direction: column; gap:0.75rem;
    }
    label { font-size:1rem; color: var(--color-accent); }
    select {
      width: 100%; padding:0.6rem 1rem; font-size:0.95rem;
      border:none; border-radius:6px;
      background: var(--input-bg); color: var(--color-text);
      box-shadow:0 1px 6px rgba(0,188,212,0.07);
      outline:none; transition: background var(--transition);
    }
    .input-wrapper { position: relative; }
    .input-wrapper svg {
      position:absolute; top:50%; left:12px;
      transform:translateY(-50%);
      fill: var(--color-text); width:1.2rem; height:1.2rem; opacity:0.6;
    }
    input[type="text"] {
      width:100%; padding:0.8rem 1rem 0.8rem 2.5rem;
      font-size:1rem; border:none; border-radius:6px;
      background: var(--input-bg); color: var(--color-text);
      box-shadow:0 1px 6px rgba(0,188,212,0.07);
      transition: background var(--transition), border var(--transition);
      outline:none;
    }
    input[type="text"]:focus { background: var(--input-focus); border:2px solid var(--color-accent); }
    .button-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:0.5rem;
    }
    button {
      padding:0.6rem; font-size:0.95rem;
      background-color: var(--color-btn); color: var(--color-text);
      border:1px solid var(--color-accent); border-radius:6px;
      cursor:pointer; transition: background-color var(--transition);
    }
    button:hover { background-color: var(--color-hover); }
  </style>
</head>
<body>
  <h1>Buscador Inteligente</h1>
  <div class="search-container" role="search">
    <label for="query">Buscar:</label>
    <div class="input-wrapper"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.07 5.59 12.52 3 9.5 3S3.93 5.59 3.93 8.39c0 2.8 2.55 5.39 5.57 5.39 1.61 0 3.09-.66 4.15-1.72l.27.28v.79l4.25 4.25 1.5-1.5-4.18-4.19z"></path></svg>
      <input type="text" id="query" placeholder="Término..." autocomplete="off" autofocus>
    </div>
    <select id="category">
      <option value="web">Web</option>
      <option value="news">Noticias</option>
      <option value="images">Imágenes</option>
      <option value="videos">Videos</option>
    </select>
    <div class="button-grid">
      <button data-motor="google_ar">Google</button>
      <button data-motor="bing">Bing</button>
      <button data-motor="yahoo_ar">Yahoo</button>
      <button data-motor="wikipedia">Wikipedia</button>
    </div>
  </div>
  <script defer>
    const motores = {
      google_ar: (q,cat) => {
        let tbm = '';
        if(cat==='news') tbm='&tbm=nws';
        if(cat==='images') tbm='&tbm=isch';
        if(cat==='videos') tbm='&tbm=vid';
        return `https://www.google.com/search?q=${encodeURIComponent(q)}${tbm}`;
      },
      bing: (q,cat) => {
        if(cat==='images') return `https://www.bing.com/images/search?q=${encodeURIComponent(q)}`;
        if(cat==='videos') return `https://www.bing.com/videos/search?q=${encodeURIComponent(q)}`;
        if(cat==='news') return `https://www.bing.com/news/search?q=${encodeURIComponent(q)}`;
        return `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
      },
      yahoo_ar: (q,cat) => `https://ar.search.yahoo.com/search?p=${encodeURIComponent(q)}`,
      wikipedia: (q,cat) => `https://es.wikipedia.org/w/index.php?search=${encodeURIComponent(q)}`
    };
    const input=document.getElementById('query');
    const cat=document.getElementById('category');
    document.querySelectorAll('.button-grid button').forEach(btn=>btn.addEventListener('click',()=>{
      const q=input.value.trim(); if(!q) return;
      const m=btn.dataset.motor;
      const url=motores[m](q,cat.value);
      window.open(url,'_blank','noopener');
    }));
    input.addEventListener('keydown',e=>{ if(e.key==='Enter') document.querySelector('.button-grid button').click(); });
  </script>
</body>
</html>
